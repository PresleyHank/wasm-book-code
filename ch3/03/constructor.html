<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WebAssembly.Module()</title>
  </head>

  <body>
    <script>
      fetch('hello.wasm').then(response =>
        response.arrayBuffer()
      ).then(bytes => {
          var module = new WebAssembly.Module(bytes);
          console.log(module.toString()); //"object WebAssembly.Module"
        }
      );
    </script>
  </body>

</html>
